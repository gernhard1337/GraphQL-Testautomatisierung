type Query {
    book(id: ID): Book
    author(id: ID): Author
    publisher(id: ID): Publisher
}

type Book {
    id: ID
    title: String
    author: Author
    publisher: Publisher
}

type Author {
    id: ID
    name: String
    books: [Book]
}

type Publisher {
    id: ID
    name: String
    books: [Book]
}